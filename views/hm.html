<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Basic Webpage</title>
    <style>
        /* Basic CSS to style the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Basic Webpage</h1>
</header>

<main>
    <h2>Hello, World!</h2>
    <p>This is a simple webpage example. You can add more content here to make it interesting!</p>

    <button onclick="showMessage()">Click Me</button>
</main>

<footer>
    <p>&copy; 2024 My Basic Webpage</p>
</footer>

<script>
    // JavaScript to display an alert when the button is clicked
    function showMessage() {
        alert("You clicked the button!");
    }
</script>

</body>
</html>
